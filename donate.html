        <section>
            <div class="donate">
                <h1>Help the victims of wildfires by donating</h1>
            </div>
            <div class="row">
                <div class="col-75">
                    <div class="container2">
                        <form action="/action_page.php">

                            <div class="row">
                                <div class="col-50">
                                    <h3>Billing Addresses</h3>
                                    <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                                    <input type="text" id="fname" name="firstname" placeholder="Enter full name">

                                    <label for="email"><i class="fa fa-envelope"></i>Email</label>
                                    <input type="text" id="email" name="email" placeholder="Email Address">

                                    <label for="adr"><i class="fa fa-address-card"></i>Address</label>
                                    <input type="text"  id="adr" name="address" placeholder="Street Address">

                                    <label for="city"><i class="fa fa-institution"></i>City</label>
                                    <input type="text"  id="city" name="city" placeholder="City">

                                    <div class="row">
                                        <div class="col-50">
                                            <label for="state">State</label>
                                            <input type="text" id="state" name="state" placeholder="State">
                                        </div>
                                        <div class="col-50">
                                            <label for="zip">Zip Code</label>
                                            <input type="text" id="zip" name="zip" placeholder="Zip Code">
                                        </div>
                                    </div>
                                </div> 

                                <div class="col-59">
                                    <h3>Payment</h3>
                                    <label for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa-brands fa-cc-visa" style="color: navy;"></i>
                                        <i class="fa-brands fa-cc-amex" style="color: blue;"></i>
                                        <i class="fa-brands fa-cc-mastercard" style="color: red;"></i>
                                        <i class="fa-brands fa-cc-discover" style="color: orange;"></i>
                                    </div> 
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder=" Card Holder Name">

                                    <label for="ccnum">Credit Card Number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="**** **** **** ****">

                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="Month">

                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="Year">
                                    </div>
                                    <div>
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="CVV">

                                        <input type="submit" class="btn">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
